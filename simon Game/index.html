<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Simon Saya Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btncontainer">
        <div class="line1">
        <div class="one aqua" type="button" id="aqua"></div>
        <div class="one pink" type="button" id="pink"></div>
        </div>
        <div class="line2">
        <div class="one green" type="button" id="green"></div>
        <div class="one blue" type="button" id="blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
